name: Daily ETF Update

on:
  schedule:
    - cron: '0 9 * * *'  # 每天台灣時間 17:00 執行
  workflow_dispatch:      # 允許手動執行

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 重要：給予寫入權限
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pandas requests openpyxl lxml html5lib beautifulsoup4 plotly streamlit; fi

      - name: Run ETL Script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python etl.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # 1. 先把新的資料加入暫存區
          git add data/*.csv
          
          # 2. 嘗試提交 (如果沒有變動就不會提交)
          git commit -m "Auto-update data" || echo "No changes to commit"
          
          # 3. ★★★ 關鍵修改：上傳前先拉取最新版本，並使用 rebase 避免衝突 ★★★
          git pull --rebase
          
          # 4. 最後再推上去
          git push
